<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дополнительное задание 6</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="main"  data-vide-bg="video/paris">

    <section class="section">
      <div class="modal section__modal">
        <div class="modal__title">
          <h3 class="title-text modal__title-text">
            Create an account
          </h3>
          <!-- /.title-text modal__title-text -->        
        </div>
        <!-- /.title -->
        <form action="#" class="form modal__form">
          <label for="email" class="label form__label label--email">Email: <span class="form__label__span">
            *
          </span></label>
          <input type="email" class="input form__input" id="email" placeholder="johnsmith@gmail.com">
          <label for="choose-pas" class="label form__label">Choose Password: <span class="form__label__span">
            *
          </span></label>
          <input type="password" class="input form__input" id="choose-pas">
          <label for="confirm-pas" class="label form__label">Confirm Password <span class="form__label__span">
            *
          </span></label>
          <input type="password" class="input form__input" id="confirm-pas">
        </form>
        <!-- /.form modal__form -->
        <button class="button modal__button">
          Register now!
        </button> <!-- /.button modal__button -->
      </div>
      <!-- /.container section__container -->
    </section>
    <!-- /.section -->

  </main>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/jquery.vide.min.js"></script>
</body>
</html>
